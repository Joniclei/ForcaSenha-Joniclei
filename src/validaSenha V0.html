<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <title>Validador de senha</title>
</head>

<body>
    <header>
        <div id="espacoSemNav"> </div>
    </header>
    <main>
        <div class="centraOlho">

            <div class="formDaSenha">
                <form class="formSenha" action="">

                    <div class="inputSenha">
                        <h1>Verificar força de senha</h1>
                        <input type="password" id="inputSenha">
                        <output id="result"></output>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <script>
        const recebendoSenha = document.querySelector('#inputSenha');
        const result = document.querySelector('#result');

        recebendoSenha.addEventListener('input',function(){
            let pontos = 0;
            const senha = recebendoSenha.value;
            //Se a senha tiver mais de 1 caractere - 1 ponto;
            if(senha.length > 1){
                pontos++;
            }
            //Se a senha tiver mais de 6 caracteres - 1 ponto;
            if(senha.length > 6){
                pontos++;
            }
            //Se a senha tiver 10 ou maiscaracteres - 1 ponto;
            if(senha.length >=10){
                pontos++;
            }
            //Se a senha tiver 12 ou mais caracteres - 1 ponto;
            if(senha.length >= 12){
                pontos++;
            }
            //Se a senha tiver 14 ou mais caracteres - 1 ponto;
            if(senha.length >= 14){
                pontos++;
            }

            result.textContent = pontos;
        }
        )


    </script>



    <footer></footer>
</body>

</html>
